<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="wave2us.css">
    <title>Wave 2 Us</title>
</head>

<body>
    <div ng-controller="IndexCtrl" ng-cloak="" class="navBar" ng-app="wave2us">
        <md-content class="md-padding">
            <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
                <md-nav-item md-nav-href="#!/home" name="home"> Home </md-nav-item>
                <span flex></span>
                <md-nav-item md-nav-href="#!/register" name="register" ng-show="activeUser.show"> Profile </md-nav-item>
                <md-nav-item md-nav-click="logout()" name="register" ng-show="activeUser.show"> Logout </md-nav-item>
                <md-nav-item md-nav-href="#!/register" name="register" ng-hide="activeUser.show"> Register </md-nav-item>
                <md-nav-item md-nav-href="#!/login" name="login" ng-hide="activeUser.show"> Login </md-nav-item>
                <!-- these require actual routing with ui-router or ng-route, so they won't work in the demo
					<md-nav-item md-nav-sref="app.page4" name="page4">Page Four</md-nav-item>
					<md-nav-item md-nav-href="#page5" name="page5">Page Five</md-nav-item>
					--></md-nav-bar>
            <div class="ext-content">
                <main>
                    <div>
                        User: {{activeUser.show}}
                    </div>
                    <p>Name :
                        <input type="text" ng-model="user.email">
                    </p>
                    <div ng-view></div>
                </main>
            </div>
        </md-content>
    </div>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
    <script src='http://ngmaterial.assets.s3.amazonaws.com/svg-assets-cache.js'></script>
    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <!-- Your application bootstrap  -->
    <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
    <script src="index.js"></script>
    <script src="home/home.js"></script>
    <script src="login/login.js"></script>
    <script src="register/register.js"></script>
</body>

</html>
