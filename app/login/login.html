<div class="md-inline-form">
    <md-content md-theme="docs-dark" layout="column" layout-padding="">
        <md-input-container>
            <label>Email</label>
            <input ng-model="user.email" type="email"> </md-input-container>
        <md-input-container>
            <label>Password</label>
            <input ng-model="user.password" type="password"> </md-input-container>
        <md-button type="submit" ng-click="SignIn($scope)">Submit</md-button>
    </md-content>
</div>
